<!DOCTYPE html>
<html>

<head>
 <title> Calculator </title>
</head>

<body>

<div id="app"></div>

<div class="flex-container jc-center">
  <div class="screen" id="screen">0</div>
  <div class="keyboard" id="keyboard">

    <button class="button button-2 button-operadores" id="clearAll">C</button>
    <button class="button button-1 button-operadores" id="clear">&larr;</button>
    <button class="button button-1 last" id="division">&divide;</button>

    <button class="button button-1 button-operadores">7</button>
    <button class="button button-1 button-operadores">8</button>
    <button class="button button-1 button-operadores">9</button>
    <button class="button button-1 last" id="multiplication">&times;</button>

    <button class="button button-1 button-operadores">4</button>
    <button class="button button-1 button-operadores">5</button>
    <button class="button button-1 button-operadores">6</button>
    <button class="button button-1 last" id="subtraction">&minus; </button>

    <button class="button button-1 button-operadores">1</button>
    <button class="button button-1 button-operadores">2</button>
    <button class="button button-1 button-operadores">3</button>
    <button class="button button-1 last" id="addition">&plus; </button>

    <button class="button button-3 button-operadores">0</button>
    <button class="button button-1 last" id="equals">&equals; </button>
  </div>

</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>



</html>
